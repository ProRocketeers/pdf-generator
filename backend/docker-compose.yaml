services:
  postgres:
    image: postgres:16
    container_name: pdg-generator-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: mydb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - pdg-generator

volumes:
  postgres_data:

networks:
  pdg-generator:

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Payment Receipt</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #333;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 2cm;
      padding: 2cm;
      border: 2px solid #dedede;
      border-radius: 10px;
      background: #fdfdfd;
    }

    h1 {
      text-align: center;
      color: #007acc;
      margin-bottom: 0.2em;
    }

    h2 {
      text-align: center;
      color: #555;
      margin-top: 0;
    }

    .info {
      margin-top: 2em;
      line-height: 1.6;
    }

    .highlight {
      background-color: #e6f7ff;
      padding: 10px;
      border-left: 5px solid #1890ff;
      margin: 20px 0;
    }

    footer {
      text-align: center;
      font-size: 0.8em;
      color: #888;
      margin-top: 3em;
    }

    @media print {
      body {
        padding: 0;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Payment Receipt</h1>
    <h2>Thank you, {{.name}}!</h2>

    <div class="info">
      <p>We have received your payment of:</p>

      <div class="highlight">
        <strong>Amount:</strong> {{.amount}} {{.currency}}<br>
        <strong>Reference:</strong> {{.reference}}
      </div>

      <p>This document serves as a confirmation of your transaction.</p>
    </div>

    <footer>
      Generated on {{.date}} â€” Example Corp. | support@example.com
    </footer>
  </div>
</body>

</html>
